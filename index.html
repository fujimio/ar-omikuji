<html lang="ja">
<head>
<title>ARおみくじ</title>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="./js/aframe-ar.js"></script>
  <style>
    body{
      margin : 0px;
      overflow: hidden;
    }
	  #arjsDebugUIContainer{
      display: none !important;
    }
    .a-enter-vr-button{
      display:none;
    }
	</style>
</head>
<body>

<a-scene embedded arjs="debugUIEnabled:false;">
  <a-assets>
    <img id="texture1" src="img/1.jpg">
    <img id="texture2" src="img/2.jpg">
    <img id="texture3" src="img/3.jpg">
    <img id="texture4" src="img/4.jpg">
    <img id="texture5" src="img/5.jpg">
    <img id="texture6" src="img/6.jpg">
    <img id="texture7" src="img/7.jpg">
    <img id="texture8" src="img/8.jpg">
  </a-assets>
  <a-marker preset='custom' type='pattern' url="marker/1.patt">
   <a-image position="0 -0.6 0" src="#texture1" height="3.4" width="2" rotation="-45 0 0"></a-image>
  </a-marker>
  <a-marker preset='custom' type='pattern' url="marker/2.patt">
    <a-image position="0 -0.6 0" src="#texture2" height="3.4" width="2" rotation="-45 0 0"></a-image>
  </a-marker>
  <a-marker preset='custom' type='pattern' url="marker/3.patt">
   <a-image position="0 -0.6 0" src="#texture3" height="3.4" width="2" rotation="-45 0 0"></a-image>
  </a-marker>
  <a-marker preset='custom' type='pattern' url="marker/4.patt">
   <a-image position="0 -0.6 0" src="#texture4" height="3.4" width="2"  rotation="-45 0 0"></a-image>
  </a-marker>
  <a-marker preset='custom' type='pattern' url="marker/5.patt">
   <a-image position="0 -0.6 0" src="#texture5" height="3.4" width="2"  rotation="-45 0 0"></a-image>
  </a-marker>
  <a-marker preset='custom' type='pattern' url="marker/6.patt">
   <a-image position="0 -0.6 0" src="#texture6" height="3.4" width="2"  rotation="-45 0 0"></a-image>
  </a-marker>
  <a-marker preset='custom' type='pattern' url="marker/7.patt">
   <a-image position="0 -0.6 0" src="#texture7" height="3.4" width="2"  rotation="-45 0 0"></a-image>
  </a-marker>
  <a-marker preset='custom' type='pattern' url="marker/8.patt">
   <a-image position="0 -0.6 0" src="#texture8" height="3.4" width="2"  rotation="-45 0 0"></a-image>
  </a-marker>
  <a-entity camera position="0 -1.1 0"></a-entity>
</a-scene>

</body>
</html>
